<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meta Analysis</title>

  <meta name="site-base" content="/portfolio/">
  <meta name="repo" content="ppanchal-ucsd/portfolio">

  <link rel="stylesheet" href="../style.css"/>

  <style>
    body { font-family: sans-serif; margin: 2rem; }
    h1 { font-size: 2rem; margin-bottom: 0.5rem; }
    h2 { margin-top: 2rem; }
    dl.stats dt { font-weight: 700; margin-top: .5rem; }
    dl.stats dd { margin: .1rem 0 .4rem 1rem; }
    .gridlines line { stroke-opacity: .2; }
    circle.selected { stroke: black; stroke-width: 1; }
    #commit-tooltip {
      position: fixed; background: #fff; border: 1px solid #ddd;
      box-shadow: 0 4px 10px rgba(0,0,0,.1);
      padding: 8px 10px; border-radius: 8px; font-size: 12px;
    }

    #time-controls {
      display: flex; gap: 1rem; align-items: baseline; margin: 1rem 0 2rem;
    }
    #commit-time { margin-left: auto; font-variant-numeric: tabular-nums; }

    #scrolly-1 {
      position: relative;
      display: flex;
      gap: 1rem;
      margin-top: 3rem;
    }
    #scrolly-1 > * { flex: 1; }
    #scatter-story { position: relative; }
    #scatter-plot { position: sticky; top: 0; left: 0; height: 60vh; }
    #scatter-plot svg { width: 100%; height: 100%; }

    .step {
      margin: 3rem 0;
      padding: 1rem;
      border-left: 4px solid #ddd;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }
    .step.active { border-color: steelblue; background-color: #f0f8ff; }

    #files {
      display: grid;
      grid-template-columns: 1fr 4fr;
      gap: .25rem 1rem;
      margin-top: 2rem;
    }
    #files > div {
      grid-column: 1 / -1;
      display: grid;
      grid-template-columns: subgrid;
      align-items: start;
    }
    #files dt { grid-column: 1; }
    #files dd {
      grid-column: 2;
      display: flex;
      flex-wrap: wrap;
      align-items: start;
      align-content: start;
      gap: 0.15em;
      padding-top: 0.6em;
      margin-left: 0;
    }
    .loc {
      display: flex;
      width: 0.5em;
      aspect-ratio: 1;
      background: var(--color, steelblue);
      border-radius: 50%;
    }

    svg .dots circle {
      transition: all 200ms;
      @starting-style { r: 0; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Meta-Analysis of Codebase</h1>
    <p>This page summarizes data about the project's code using <code>elocuent</code> and D3.js.</p>
  </header>

  <main>
    <section id="summary">
      <div id="time-controls">
        <label>Show commits until:
          <input id="commit-progress" type="range" min="0" max="100" value="100">
        </label>
        <time id="commit-time"></time>
      </div>

      <h2>Summary Statistics</h2>
      <div id="stats"></div>
    </section>

    <div id="scrolly-1">
      <div id="scatter-story"></div>
      <div id="scatter-plot">
        <section id="scatter">
          <h2>Commits by Time of Day</h2>
          <div id="chart"></div>
          <p id="selection-count">No commits selected</p>
          <dl id="language-breakdown" class="stats"></dl>
          <dl id="commit-tooltip" class="info tooltip" hidden></dl>
        </section>
      </div>
    </div>

    <h2>Files (Unit Visualization)</h2>
    <dl id="files"></dl>
  </main>

  <script type="module" src="../global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="https://unpkg.com/scrollama"></script>
  <script src="./main.js"></script>
</body>
</html>

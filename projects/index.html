<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pooja Panchal — Projects</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <h1 class="projects-title">Projects</h1>

  <div class="pie-legend-container">
    <svg id="projects-pie-plot" viewBox="-50 -50 100 100"></svg>
    <ul class="legend"></ul>
  </div>

  <input class="searchBar" type="search"
         aria-label="Search projects"
         placeholder=" Search projects…" />

  <section class="projects"></section>

  <script type="module">
    import { fetchJSON, renderProjects } from '../global.js';
    const projects = await fetchJSON('../lib/projects.json');
    document.querySelector('.projects-title').textContent = `Projects (${projects.length})`;
    renderProjects(projects, document.querySelector('.projects'), 'h2');
  </script>

  <script type="module" src="./projects.js"></script>
</body>
</html>

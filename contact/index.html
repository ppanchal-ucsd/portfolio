<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../style.css" />
  <title>Contact Pooja Panchal</title>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/contact/">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form action="mailto:pooooja97@gmail.com" method="POST" enctype="text/plain">
      <label>
        Your Email:
        <input type="email" name="email" required />
      </label>
      <br />

      <label>
        Subject:
        <input type="text" name="subject" required />
      </label>
      <br />

      <label>
        Message:
        <textarea name="body" rows="5" cols="30" required></textarea>
      </label>
      <br />

      <button type="submit">Send</button>
    </form>
  </main>
</body>
</html>

  <h1>Contact</h1>

  <form class="contact" action="#" method="post">
    <label for="name">
      <span>Name</span>
      <input class="field" type="text" id="name" name="name" required>
    </label>

    <label for="email">
      <span>Email</span>
      <input class="field" type="email" id="email" name="email" required>
    </label>

    <label for="message">
      <span>Message</span>
      <textarea class="field" id="message" name="message" rows="6"></textarea>
    </label>

    <button type="submit">Send</button>
  </form>

</body>
</html>

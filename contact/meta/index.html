<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meta Analysis</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .stats {
      margin-top: 1rem;
      font-size: 1rem;
    }
    dl.stats dt {
      font-weight: bold;
      margin-top: 0.5rem;
    }
    dl.stats dd {
      margin-left: 1rem;
      margin-bottom: 0.25rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Meta-Analysis of Codebase</h1>
    <p>
      This page summarizes data about the project's code using
      <code>elocuent</code> and D3.js.
    </p>
    <nav>
      <a href="../index.html">‚Üê Back to Main Page</a>
    </nav>
  </header>

  <main>
    <section id="summary">
      <h2>Summary Statistics</h2>
      <div id="stats"></div>
    </section>

    <section id="scatter">
      <h2>Commits by Time of Day</h2>
      <div id="chart"></div>
    </section>

    <section id="tooltip-section">
      <dl id="commit-tooltip" class="info tooltip" hidden></dl>
    </section>
  </main>

  <script type="module" src="./main.js"></script>
</body>
</html>
